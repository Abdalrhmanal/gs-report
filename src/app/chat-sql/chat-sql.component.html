<div class="chat-container">
    <div class="messages">
      <div class="message" *ngFor="let msg of messages">
        <div [ngClass]="msg.type">{{ msg.content }}</div>
      </div>
    </div>
  
    <div class="input-area">
      <textarea [(ngModel)]="sqlQuery" placeholder="Enter SQL query..." rows="4"></textarea>
      <button (click)="sendQuery()">Send Query</button>
    </div>
  </div>

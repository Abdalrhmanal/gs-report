<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Upload File for Report</h2>
        <div class="mb-3">
          <label for="tableName" class="form-label">Table Name</label>
          <input type="text" class="form-control" id="tableName" [(ngModel)]="tableName" placeholder="Enter table name (optional)">
        </div>
        <div class="mb-3">
          <label for="fileInput" class="form-label">Select File</label>
          <input type="file" class="form-control" id="fileInput" (change)="onFileSelected($event)">
        </div>
        <button class="btn btn-primary w-100" (click)="onUpload()">Upload</button>
        <div *ngIf="uploadStatus" class="mt-3 alert" [ngClass]="{'alert-success': uploadStatus.includes('success'), 'alert-danger': uploadStatus.includes('failed')}">
          {{ uploadStatus }}
        </div>
      </div>
    </div>
  </div>
